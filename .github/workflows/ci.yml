name: build

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2'
          - '3.1'
          - '3.0'
          - '2.7'
          - '2.6'
          - '2.5'
        activesupport:
          - '7.0'
          - '6.1'
          - '6.0'
          - '5.2'
        exclude:
          - ruby: '2.5'
            activesupport: '7.0'
          - ruby: '2.6'
            activesupport: '7.0'
          - ruby: '2.7'
            activesupport: '5.2'
          - ruby: '3.0'
            activesupport: '5.2'
          - ruby: '3.0'
            activesupport: '6.0'
          - ruby: '3.1'
            activesupport: '5.2'
          - ruby: '3.1'
            activesupport: '6.0'
          - ruby: '3.2'
            activesupport: '5.2'
          - ruby: '3.2'
            activesupport: '6.0'
    env:
      BUNDLE_GEMFILE: gemfiles/activesupport${{ matrix.activesupport }}.gemfile
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
