language: ruby
script: bundle exec rake

gemfile:
  - Gemfile
  - gemfiles/activesupport4.1.gemfile
  - gemfiles/activesupport4.2.gemfile

before_install:
  - gem install bundler -v 1.11.2

rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - 2.2.0
  - 2.3.0
  - ree
  - jruby
  - jruby-18mode
  - jruby-19mode

matrix:
  exclude: # i18n (required by activesupport) requires at least ruby 1.9.3
    - rvm: 1.8.7
      gemfile: gemfiles/activesupport4.1.gemfile
    - rvm: 1.9.2
      gemfile: gemfiles/activesupport4.1.gemfile
    - rvm: 1.8.7
      gemfile: gemfiles/activesupport4.2.gemfile
    - rvm: 1.9.2
      gemfile: gemfiles/activesupport4.2.gemfile
    - rvm: ree
      gemfile: gemfiles/activesupport4.1.gemfile
    - rvm: ree
      gemfile: gemfiles/activesupport4.2.gemfile
